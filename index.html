    <style>
        /* --- RESET I BAZA --- */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Space Grotesk', sans-serif; cursor: none; }

        body {
            background: linear-gradient(-45deg, #050505, #0a0a0a, #111111, #050505);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* --- EFEKTY TŁA --- */
        /* Scanlines - efekt starego monitora */
        body::before {
            content: " ";
            display: block;
            position: fixed;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.15) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
            z-index: 4;
            background-size: 100% 4px, 3px 100%;
            pointer-events: none;
        }

        /* Winieta */
        body::after {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, transparent 20%, rgba(0,0,0,0.8) 100%);
            pointer-events: none; z-index: 1;
        }

        .noise {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://grainy-gradients.vercel.app/noise.svg');
            opacity: 0.03; pointer-events: none; z-index: 2;
        }

        /* --- KURSOR --- */
        .cursor {
            width: 20px; height: 20px; border: 1px solid #5865F2;
            border-radius: 50%; position: fixed; pointer-events: none;
            z-index: 9999; transition: transform 0.1s ease;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 15px rgba(88, 101, 242, 0.5);
        }

        /* --- KARTA --- */
        .glass-card {
            position: relative;
            background: rgba(10, 10, 10, 0.85);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            padding: 25px 35px;
            border-radius: 28px;
            width: 100%;
            max-width: 420px;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0,0,0,1);
            z-index: 10;
            max-height: 95vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .avatar-wrapper img {
            width: 90px; height: 90px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 10px; object-fit: cover;
        }

        h1 { font-size: 1.8rem; letter-spacing: -1px; margin-bottom: 2px; color: #fff; }
        
        .status { 
            font-size: 0.65rem; color: #888; text-transform: uppercase; 
            letter-spacing: 2px; margin-bottom: 8px;
            display: flex; align-items: center; justify-content: center; gap: 8px;
        }
        .dot { height: 7px; width: 7px; background: #00ff88; border-radius: 50%; box-shadow: 0 0 10px #00ff88; }

        .info-bar {
            display: flex; justify-content: center; gap: 15px;
            font-size: 0.8rem; color: #555; margin-bottom: 15px;
        }

        .label {
            text-align: left; font-size: 0.6rem; color: #444;
            text-transform: uppercase; letter-spacing: 2px;
            margin: 15px 0 8px; font-weight: 700;
        }

        .about-text {
            text-align: left; color: #aaa; font-size: 0.85rem;
            line-height: 1.5; background: rgba(255,255,255,0.02);
            padding: 12px; border-radius: 12px; border-left: 2px solid #5865F2;
        }

        .tags { display: flex; gap: 5px; margin-top: 8px; flex-wrap: wrap; }
        .tag { background: rgba(88, 101, 242, 0.15); font-size: 0.65rem; padding: 2px 7px; border-radius: 5px; color: #5865F2; }

        .skills-grid {
            display: flex; justify-content: space-around;
            padding: 5px 0; font-size: 1.4rem; color: #444;
        }
        .skills-grid i:hover { color: #fff; transform: scale(1.2); transition: 0.3s; }

        .project-card {
            display: flex; align-items: center;
            background: rgba(88, 101, 242, 0.05);
            border: 1px solid rgba(88, 101, 242, 0.1);
            padding: 12px; border-radius: 15px;
            text-decoration: none; color: white; transition: 0.3s;
        }
        .project-card:hover { background: rgba(88, 101, 242, 0.15); border-color: #5865F2; transform: translateY(-2px); }
        
        .project-icon {
            width: 40px; height: 40px; background: #5865F2;
            border-radius: 10px; display: flex; align-items: center;
            justify-content: center; font-weight: bold; margin-right: 12px;
        }

        .project-info { text-align: left; flex: 1; }
        .project-name { display: block; font-weight: bold; font-size: 0.9rem; }
        
        .progress-container { width: 100%; height: 4px; background: rgba(255,255,255,0.05); border-radius: 2px; margin-top: 6px; overflow: hidden; }
        .progress-fill { height: 100%; background: #5865F2; width: 85%; box-shadow: 0 0 10px #5865F2; }

        .socials { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; }
        .social-link {

            padding: 10px; border-radius: 10px; color: white; text-decoration: none;
            font-size: 0.75rem; transition: 0.3s;
        }
        .social-link:hover { background: rgba(255, 255, 255, 0.08); border-color: #fff; }

        .copy-tag {

        /* SKALOWANIE NA MAŁE EKRANY */

        }

        }
    </style>
</head>

    <script>
        // --- KURSOR ---
        const cursor = document.querySelector('.cursor');
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });

        // --- TILT ---
        VanillaTilt.init(document.querySelector("#card"), {
            max: 5, speed: 1000, glare: true, "max-glare": 0.1,
        });

        // --- KOPIOWANIE ---
        function copyDiscord() {
            navigator.clipboard.writeText("youngmajster_");
            alert("Skopiowano nick Discord!");
        }

        // --- ANIMOWANA SIEĆ W TLE ---
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function init() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            particles = [];
            for (let i = 0; i < 70; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    s: Math.random() * 2,
                    dx: (Math.random() - 0.5) * 0.6,
                    dy: (Math.random() - 0.5) * 0.6
                });
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < particles.length; i++) {
                let p = particles[i];
                p.x += p.dx; p.y += p.dy;

                if(p.x < 0 || p.x > canvas.width) p.dx *= -1;
                if(p.y < 0 || p.y > canvas.height) p.dy *= -1;
                
                ctx.fillStyle = 'rgba(88, 101, 242, 0.3)';
                ctx.beginPath(); ctx.arc(p.x, p.y, p.s, 0, Math.PI*2); ctx.fill();

                for (let j = i + 1; j < particles.length; j++) {
                    let p2 = particles[j];
                    let dist = Math.hypot(p.x - p2.x, p.y - p2.y);
                    if (dist < 100) {
                        ctx.strokeStyle = `rgba(88, 101, 242, ${1 - dist/100})`;
                        ctx.lineWidth = 0.5;
                        ctx.beginPath();
                        ctx.moveTo(p.x, p.y);
                        ctx.lineTo(p2.x, p2.y);
                        ctx.stroke();
                    }
                }
            }
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', init);
        init(); animate();
    </script>
